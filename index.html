<!doctype html>
<html>
<head>
  <script src='//cdn.jsdelivr.net/g/d3js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.2.7/js-yaml.min.js"></script>
</head>
<body>
  
<script id="pattern" type="text/yaml">
type: circle
item:
- img: "http://lorempixel.com/100/100"
  url: ''
- img: "http://lorempixel.com/100/100"
  url: ''
- img: "http://lorempixel.com/100/100"
  url: ''
</script>
    
<script>
;( function(){
//Make SVG
  
var cwidth = 150,
    cheight = 150,
    cr = cheight/2;

var ncol = 14,
    nrow = 6;

var width = ncol*cwidth,
    height = 500;

var shift = (innerWidth-width)/2;
var currentFocus = [width / 2, height / 2],
    desiredFocus,
    idle = true;

var style = document.body.style,
    transform = ("webkitTransform" in style ? "-webkit-"
          : "MozTransform" in style ? "-moz-"
          : "msTransform" in style ? "-ms-"
          : "OTransform" in style ? "-o-"
          : "") + "transform";
  
data = jsyaml.load( d3.select('#pattern').text() );
  
svg = d3.select('body')
    .append('svg')
    .attr('height', height)
    .attr('width', width)
    // append rows

pattern = svg.append('defs') 
    .selectAll('.pattern')
    .data( data['item'] )
    .call( function(s){
       s.enter()
        .append('pattern')
        .attr('x',0).attr('y',0) 
        .attr('width',cwidth).attr('height',cheight)
        .attr('patternUnits','userSpaceOnUse')
        .each( function(d,i){
          var id = 'pattern-image-'+i;
          
          d3.select(this)
            .datum( function(d){
              d['id'] = '#'+id;
              return d;
            });
         
          d3.select(this)
            .attr( 'id', id );
            
        })
        .each( function(d,i){
            d3.select(this) 
              .append('image')
              .attr('x',0).attr('y',0) 
              .attr('width',cwidth).attr('height',cheight)
              .attr('xlink:href', d['img'])
              .attr('type', 'image/png')
        })
    }).data()


svg.selectAll('.row')
    .data( d3.range( nrow ) )
    .call( function(s){
       s.enter()
        .append('g')
        .classed('row',true)
        .attr( 'transform', function(r){
          return 'translate('+((r%2==0)?0:cwidth/2)+')' 
        })
        .each( function(r){
            d3.select(this)
              .selectAll('.cell')
              .data( d3.range( ncol ) )
              .call( function(s){
                 s.enter()
                  .append( data['type']) //in the yaml
                  .classed('cell',true)
                  .attr( 'cx', function(c){
                      return cwidth*(c-1)+cr;
                  })
                  .attr( 'cy', function(c){
                      return cheight*(r-1)+cr;
                 })
                  .attr( 'r', function(c){
                      return cr
                 })
                  .attr( 'fill', function(c){
                    var id = pattern[ (r*ncol+c)%pattern.length ]['id'];
                    return "url("+id+")"
                  })
                  .attr( 'fill-opacity', ".6")
                  
              })

        })
      
    });
    
    
//Make defs -> patterns
// append ids to pattern data
//Make SVG Polygons
//Add Interactions to Polygons
//Add Transition to polygons
  

  d3.selectAll( '.cell' )
    .on( 'mouseenter', function(){
      d3.select(this)
        .attr( 'fill-opacity',1)
    })
    .on( 'mouseleave', function(){
      d3.select(this)
        .transition( )
        .attr( 'fill-opacity',.6)
    })
    .on( 'click', function(d,i){
       // go somewhere
    })
  
  
  function mousemoved() {
    var m = d3.mouse(this);
    console.log(m);

    desiredFocus = [
      Math.round((m[0] - width / 2) / nrow) * nrow + width / 2,
      Math.round((m[1] - height / 2) / nrow) * nrow + height / 2
    ];

    moved();
  }

  function moved() {
      if (idle) d3.timer(function() {
        
        if (idle = Math.abs(desiredFocus[0] - currentFocus[0]) < .5 && Math.abs(desiredFocus[1] - currentFocus[1]) < .5) currentFocus = desiredFocus;
        else currentFocus[0] += (desiredFocus[0] - currentFocus[0]) * .14, currentFocus[1] += (desiredFocus[1] - currentFocus[1]) * .14;
        console.log(currentFocus)
        svg.style(transform, "translate(" + (width / 2 - currentFocus[0]) / nrow + "px," + (height / 2 - currentFocus[1]) / nrow + "px)");
        return idle;
      });
    }

  
  svg.on('mousemove', mousemoved )
})();
  
  

</script>

</body>
</html>
